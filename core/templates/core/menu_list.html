{% extends 'core/base.html' %}
{% block title %}Order {% endblock %}
{% block content %}
{% load core_extras %}
        <!--<pre> {% filter force_escape %} {% debug %} {% endfilter %} </pre>-->
   <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
                       <div class="total-aside">
                        <aside>
                             <div class="single-widget my-cart">
                                 <div class="whdget-title">
                                     <h2>Your Cart</h2>
                                 </div>
                                <div class="total-top-rated">
                                    <ul>
                                        {% for item in cart %}
                                         <li >
                                             <div class="single-rate">
                                                 <div class="tate-title">{{item.menu_item}}</div>
                                                 <div class="cart-price">{{item.quantity}} x {{item.unit_price}}</div>
                                             </div>
                                            </li>
                                        {% endfor %}
                                     </ul>
                                     <div class="sub-total">
                                         <strong>Subtotal:</strong> <span id="sub-total">{{cart.summary}}</span>
                                     </div>
                                     <div class="view-check-btn">
                                         <a href="{% url 'core:cart' %}" class="com-btn">View Cart</a>
                                         <a href="{% url 'core:checkout' %}" class="com-btn">Checkout</a>
                                     </div>
                                </div>
                             </div>
                         </aside>
                        </div>
                     </div>
       </div>

{% endblock %}
