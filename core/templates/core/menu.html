{% extends 'core/base.html' %}
{% block title %} Menu {% endblock %}
{% block content %}
<!-- our-special-menu-area are start-->
    <div class="our-special-menu-area pt60 pb60 ">
            <div class="container">
                <div class="row">
                      <div class="col-md-12">
                           <div class="section-title text-center pb40">
                               <h1>Our</h1>
                               <h2>Menu</h2>
                                <div class="sec-img">
                                    <img src="img/icon/product2.png" alt="">
                                </div>
                           </div>
                      </div>
                </div>
                <div class="row">
                   <div class="col-md-2 hidden-sm hidden-xs"></div>
                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <div class="special-menu text-center">
                        <div class="sma-img">
                           <img src="img/menu/05.jpg" alt="">
                           <div class="sma-heading">
                               <h3>Bento Menu</h3>
                           </div>
                        </div>
                        <div class="total-menu-item carsoule-btn smp-carsoule">

                            <div class="total-menu-single">
                                {% for menu_item in menu_items %}
                               <div class="single-menu-item">
                                   <div class="smi-heading">
                                       <a href="#">{{menu_item}}</a>
                                   </div>
                                    <div class="smi-des">
                                        <span>{{menu_item.description}}</span>
                                    </div>
                                    <div class="smi-price">
                                       <span>{{menu_item.unit_price}}</span>
                                    </div>
                               </div>
                                 {% endfor %}
                            </div>

                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    <!-- our-special-menu-area are end-->
{% endblock %}
