{% extends 'core/base.html' %}
{% block title %} Menu {% endblock %}
{% block content %}
<div class="event-area blog-area pt60 pb60 ">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
                <div class="total-product">

                    <div class="row">
                        {% for item in menu_items %}
                        <div class="col-md-6 col-sm-6">
                           <div class="single-our-menu">
                               <div>
                                   <div class="sm-image">
                                       <a href="#"><img src="{{item.image.url}}" alt=""></a>
                                   </div>
                                   <div class="menu-heading">
                                       {{item}}
                                   </div>
                                   <div class="sm-des">
                                       {{item.description}}
                                   </div>
                                   <div class="sm-price">
                                       UGX {{item.unit_price}}
                                   </div>
                               </div>
                           </div>
                        </div>

                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
