{% extends 'core/base.html' %}
{% block content %}
 <!-- cart are start-->
    <div class="cart-area pt60 pb60 ">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="#">
                   <div class="table-responsive">
                    <table class="shop_table cart table">
                        <thead>
                            <tr>
                                <th class="product-remove"></th>
                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-subtotal">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in cart %}
                            <tr class="cart_item">
                                <td class="remove"><a onclick="remove('item.id')">X</a></td>
                                <td>
                                    <a href="#"><img class="order-img" src="{{item.image.url}}" alt=""> </a>
                                </td>
                                <td class="item-title"> <a href="#">{{item.menu_item.name}} </a></td>
                                <td class="item-price"> {{item.unit_price}} </td>
                                <td class="item-qty">
                                    <input type="number" value={{item.quantity}} min="1">
                                </td>
                                <td class="total-price">{{item.total_price}}</td>
                            </tr>
                            {% endfor %}
                            <tr class="cart_item">
                                <td class="cart-action" colspan="6">
                                    <form action="#" method="post">
                                    <div class="update-cart">
                                        <div class="input-box">
                                            <input type="submit" class="in-btn" name="update-cart" value="Update Cart">
                                        </div>
                                    </div> </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </form>
                <div class="total-cart-wrap">
                    <div class="section-title text-center pt40">
                        <h3>Cart Totals</h3>
                    </div>
                    <form method="post" action="{% url 'core:checkout' %}"> {% csrf_token %}
                    <div class="table-responsive">
                    <table class="cart-total-area table">
                        <tbody>
                            <tr class="cart_item">
                                <td class="ctg-type">Sub-Total</td>
                                <td class="cgt-des"> UGX {{cart.summary}} </td>
                            </tr>
                            <tr class="cart_item">
                                <td class="ctg-type"> Total</td>
                                <td class="cgt-des"> UGX {{cart.summary}} </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="input-box tci-box text-center">
                        <input type="submit" class="in-btn " name="processed-checkout" value="Process Checkout">
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- cart are end-->
{% endblock %}
