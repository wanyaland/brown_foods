{% extends 'core/base.html' %}
{% block content %}
    <div class="account-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <form action="{% url 'core:edit-account' object.id %}" class="login-side" method="post">
                    {%csrf_token%}
              <div class="login-reg">
                <h3>Update Account</h3>
                  <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="text" class="form-control" placeholder="First Name" value="{{object.email}}" name="email">
                </div>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" value="{{object.first_name}}" name="first_name">
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" value="{{object.last_name}}" name="last_name">
                </div>
                  <div class="form-group">
                    <label class="control-label">Address 1</label>
                    <input type="text" class="form-control" placeholder="Address Line 1" value="{{object.address_line1}}" name="address_line1">
                </div>
                  <div class="form-group">
                    <label class="control-label">Address 2</label>
                    <input type="text" class="form-control" placeholder="Address Line 2" value="{{object.address_line2}}" name="address_line2">
                </div>
                  <div class="form-group">
                    <label class="control-label">Phone 1</label>
                    <input type="text" class="form-control" placeholder="Address Line 2" value="{{object.address_line2}}" name="address_line2">
                </div>

                </div>
                <div class="frm-action">
                    <div class="input-box tci-box">
                        <input type="submit" value="Update" name="processed-checkout" class="in-btn">
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
